<!DOCTYPE html>
<html lang="en" >
<head >
    <meta charset="UTF-8">
    <title >default title</title>
    <link  href="/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link  href="/css/bootstrap-datetimepicker.min.css" type="text/css" rel="stylesheet"/>
    <script  src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap-datetimepicker.fr.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <form action="/date" class="form-horizontal"  role="form">
                <div class="form-group">
                    <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                        <input class="form-control" size="16" type="text" value="" readonly name="datePicker">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                    <input type="hidden" id="dtp_input2" value="" name="date"/><br/>
                </div>
        </form>
        <button type="submit" class="btn btn-success col-md-offset-10">чбошод</button>

    </div>
</div>
</body>
<script>
    $(function () {
        $("[type='submit']").click(function () {
            $("form[role='form']").submit();
        });
        $('.form_date').datetimepicker({
            language:  'fr',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    });
</script>
</html>
